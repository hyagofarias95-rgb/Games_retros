<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #0f0;
      text-align: center;
    }

    header {
      background: #000;
      padding: 20px;
      font-size: 20px;
      border-bottom: 3px solid #0f0;
    }

    .games-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #222;
      padding: 15px;
      border: 2px solid #0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .game-card:hover {
      background: #333;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ® Retro Games â€“ Jogue ClÃ¡ssicos Online
  </header>

  <div class="games-container">
    <div class="game-card" onclick="loadGame('https://www.retrogames.cc/embed/41469-super-mario-bros-nes.html')">
      Super Mario Bros (NES)
    </div>
    <div class="game-card" onclick="loadGame('https://www.retrogames.cc/embed/42195-sonic-the-hedgehog-usa-europe.html')">
      Sonic the Hedgehog (SEGA)
    </div>
    <div class="game-card" onclick="loadGame('https://www.retrogames.cc/embed/40619-street-fighter-ii-special-champion-edition.html')">
      Street Fighter II (Arcade)
    </div>
  </div>

  <div id="game-screen"></div>

  <script>
    function loadGame(url) {
      document.getElementById('game-screen').innerHTML = 
        `<iframe src="${url}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
